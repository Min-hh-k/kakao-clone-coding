<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat screen on Kaka Talk C</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
        <div class="status-bar__column">
          <span>LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
          <span>11:11</span>
        </div>
      
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-1x"></i>
          <i class="fas fa-bolt"></i>
        </div>

  </div>
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="javascript:history.back();">
      <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Toil</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
    
  </header>

  <main class="main__screen main-chat">
    
   <div class="chat__timestamp">
     Tuesday, June 30, 2021
   </div>

   <div class="message-row">
     <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTlfMTMg%2FMDAxNjM5OTE4NTg3Nzc4.deSzEs6AVsHDkTqC42XCsx7S7gHwOQJHEQfNFhqeWEkg.HnHIx-Lq02f_lE2gAMP1t20tu0ScaGNr1p8D_A00a9Yg.JPEG.parklttt%2FScreenshot%25A3%25DF20211205%25A3%25AD003849%25A3%25DFInstagram.jpg&type=a340">
     <div class="message-row__content">
       <span class="message__author">Toil</span>
       <div class="message__info">
         <span class="message__bubble">ㅎㅎ</span>
         <span class="message__time">21:27</span>
       </div>
     </div>
    </div>
  

   <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__time">21:27</span>
          <span class="message__bubble">ㅎㅎ^^</span>
        </div>
      </div>
   </div>


   <div class="message-row">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTlfMTMg%2FMDAxNjM5OTE4NTg3Nzc4.deSzEs6AVsHDkTqC42XCsx7S7gHwOQJHEQfNFhqeWEkg.HnHIx-Lq02f_lE2gAMP1t20tu0ScaGNr1p8D_A00a9Yg.JPEG.parklttt%2FScreenshot%25A3%25DF20211205%25A3%25AD003849%25A3%25DFInstagram.jpg&type=a340">
    <div class="message-row__content">
      <span class="message__author">Toil</span>
      <div class="message__info">
        <span class="message__bubble">뭐할래?</span>
        <span class="message__time">21:28</span>
      </div>
    </div>
   </div>


   <div class="message-row message-row--own">
    <div class="message-row__content">
      <div class="message__info">
        <span class="message__time">21:29</span>
        <span class="message__bubble">월미도 뮤비 찍어야죠ㅋㅋ</span>
      </div>
    </div>
 </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>

    <div class="reply__column">
      <input type="text" placeholder="Write a message here">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
 

  <script src="https://kit.fontawesome.com/a597110b6f.js" 
          crossorigin="anonymous">
  </script>
</body>
</html>
