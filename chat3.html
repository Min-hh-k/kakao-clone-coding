<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat screen on Kaka Talk C</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
        <div class="status-bar__column">
          <span>LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
          <span>11:11</span>
        </div>
      
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-1x"></i>
          <i class="fas fa-bolt"></i>
        </div>

  </div>
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="javascript:history.back();">
      <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">MushB</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
    
  </header>

  <main class="main__screen main-chat">
    
   <div class="chat__timestamp">
     Tuesday, June 30, 2021
   </div>

   <div class="message-row toil1">
     <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MjFfMTQw%2FMDAxNTkyNzQ3MjUwMjIx.k-whWUTCFHovgRIleFrVcLMr_w15rumD0vLjPWISQH4g.ChAc4pckVTC5rHUnUjJtTq0dSlEL3ZXMW5PFqJG-SI8g.JPEG.kingpjm12%2F1._%25B8%25D3%25BD%25AC%25BA%25A3%25B3%25F0.JPG&type=a340">
     <div class="message-row__content1">
       <span class="message__author">MushB</span>
       <div class="message__info">
         <span class="message__bubble">피처링 좀 많이 들어온거 같은데~ 바쁨?</span>
         <span class="message__time">11:53</span>
       </div>
     </div>
    </div>
  

   <div class="message-row message-row--own me2">
      <div class="message-row__content2">
        <div class="message__info">
          <span class="message__time">12:08</span>
          <span class="message__bubble">ㅎㅎ괜찮아요 형꺼도 있지않아요?</span>
        </div>
      </div>
   </div>


   <div class="message-row toil3">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MjFfMTQw%2FMDAxNTkyNzQ3MjUwMjIx.k-whWUTCFHovgRIleFrVcLMr_w15rumD0vLjPWISQH4g.ChAc4pckVTC5rHUnUjJtTq0dSlEL3ZXMW5PFqJG-SI8g.JPEG.kingpjm12%2F1._%25B8%25D3%25BD%25AC%25BA%25A3%25B3%25F0.JPG&type=a340">
    <div class="message-row__content3">
      <span class="message__author">MushB</span>
      <div class="message__info">
        <span class="message__bubble">맞다 그래서 연락한거지 녹음 마무리하자고!</span>
        <span class="message__time">12:26</span>
      </div>
    </div>
   </div>


   <div class="message-row toil3-1">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MjFfMTQw%2FMDAxNTkyNzQ3MjUwMjIx.k-whWUTCFHovgRIleFrVcLMr_w15rumD0vLjPWISQH4g.ChAc4pckVTC5rHUnUjJtTq0dSlEL3ZXMW5PFqJG-SI8g.JPEG.kingpjm12%2F1._%25B8%25D3%25BD%25AC%25BA%25A3%25B3%25F0.JPG&type=a340">
    <div class="message-row__content3">
      <span class="message__author">MushB</span>
      <div class="message__info">
        <span class="message__bubble">언제 작업실 올꺼? 빨리^^</span>
        <span class="message__time">12:27</span>
      </div>
    </div>
   </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>

    <div class="reply__column">
      <input type="text" placeholder="Write a message here">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
 
  <div id="no-mobile">
    <span>화면이 너무 큽니다^^</span>
  </div>

  <script src="https://kit.fontawesome.com/a597110b6f.js" 
          crossorigin="anonymous">
  </script>
</body>
</html>
