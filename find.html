<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find screen on Kaka Talk C</title>
</head>
<body>
  <div class="status-bar">
        <div class="status-bar__column">
          <span>LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
          <span>11:11</span>
        </div>
      
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-1x"></i>
          <i class="fas fa-bolt"></i>
        </div>

  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>

      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><div class="nav__dot1"></div></span>

    </div>
  </header>


  <main class="main__screen">
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
      <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
      <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended View</h6>
      <iframe class="gokyeasa"width="100%" height="365px" src="https://www.youtube.com/embed/pOFwUadDdJ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
    </div> 

    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
    </div>

    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#Show me the money 10</h5>
        <h6 class="open-post__hashtags">#Mnet#조광일#쿤타#비오#신스</h6>
        <div class="open-post__members">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F109%2F2015%2F12%2F02%2F201512021852773143_565ebfa3340f5_99_20151202185405.jpg&type=a340" >
          <span class="open-post__members-count">11405 members</span>
          <div class="divider"></div>
          <span class="open-post__members-status">Active</span>
        </div>
      </div>
     <div class="open-post__photo">
      <div class="open-post__column">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MjJfNDQg%2FMDAxNjMyMjg1MzIwNDkw.EIbBRztrY3899APF345aGPznQPTJq1lbYcPRZlUriXkg.5uHCRiM1IbKwwx-CtnpOtEDxHLLb6apPfGbDQ37VVU0g.JPEG.yunseongho0%2FIMG%25A3%25DF20210922%25A3%25DF131142.jpg&type=a340" >
        <div class="open-post__heart-count">
          <i class="fas fa-heart"></i><span>3561</span>
        </div>
      </div>
     </div>

    </div>


  </main>
 

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">3</span><i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>화면이 너무 큽니다!</span>
  </div>

  <script src="https://kit.fontawesome.com/a597110b6f.js" 
          crossorigin="anonymous">
  </script>
</body>
</html>
