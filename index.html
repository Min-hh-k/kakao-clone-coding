<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kaka Talk C</title>
</head>
<body>
  <div class="status-bar">
        <div class="status-bar__column">
          <span>LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
          <span>11:11</span>
        </div>
      
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-1x"></i>
          <i class="fas fa-bolt"></i>
        </div>

  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcom to Kakao Talk</h1>
    <p class="welcome-header__text"> If you have a Kakao Account, log in with your email or phone number. </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or Phone number">
    <input name="password" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Kakao Account or Password</a>
  </form>

  
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>화면이 너무 큽니다!</span>
  </div>

  <script src="https://kit.fontawesome.com/a597110b6f.js" 
          crossorigin="anonymous">
  </script>
</body>
</html>
